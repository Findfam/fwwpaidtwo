<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset password</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <style>
    .container{max-width:480px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    .label{font-weight:600;margin-top:10px;display:block}
    .input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;margin-top:6px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#0b74d1;color:#fff;border:0;cursor:pointer}
    .muted{color:#667085}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Forgot password</h2>
      <p class="muted">Enter your email and we'll send you a reset link.</p>
      <div id="auth-message-box"></div>
      <form id="forgot-form">
        <label class="label">Email</label>
        <input class="input" type="email" required/>
        <div style="margin-top:12px">
          <button class="btn" type="submit">Send reset link</button>
        </div>
      </form>
      <p class="muted" style="margin-top:10px"><a href="login.html">Back to sign in</a></p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
