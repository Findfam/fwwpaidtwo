<h1>Premium Members</h1>
<p class="small">Access restricted to verified paid members.</p>
<div class="notice hidden" id="paywall">
<strong>Almost there:</strong> Complete the $10 payment to unlock your profile form.
      <div id="paypal-button-container" style="margin-top:1rem;"></div>
</div>
<div class="hidden" id="profileBox">
<div class="notice hidden" id="profileExists">Your profile is already set. You can view it below.</div>
<form class="grid grid-2" enctype="multipart/form-data" id="profileForm">
<div>
<label class="label">Photo</label>
<input accept="image/*" class="input" id="photo" required="" type="file"/>
</div>
<div>
<label class="label">Full Name</label>
<input class="input" id="name" required="" type="text"/>
</div>
<div>
<label class="label">WhatsApp Number</label>
<input class="input" id="whatsapp" placeholder="+256..." required="" type="tel"/>
</div>
<div>
<label class="label">Country</label>
<input class="input" id="country" required="" type="text"/>
</div>
<div class="grid" style="grid-column:1/-1;">
<label class="label">About / Bio</label>
<textarea class="input" id="bio" placeholder="Tell members about you..." required="" rows="4"></textarea>
</div>
<button class="btn primary" type="submit">Save Profile</button>
</form>
<div class="card hidden" id="profileView"></div>
</div>
</div>
